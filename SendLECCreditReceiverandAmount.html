<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send LEC Credit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #fff;
        }

                .logo {
    width: 29%;
}


        .auth-menu a {
            margin-left: 20px;
            text-decoration: none;
        }

a.login {
color: #ea2f2f;
}

        .auth-menu a:hover {
            text-decoration: underline;
        }

        .sub-menu {
            background-color: #2b2980; /* Changed to new color */
        }

        .sub-menu ul {
            list-style: none;
            padding: 10px 20px;
            margin: 0;
            display: flex;
        }

        .sub-menu li {
            margin-right: 20px;
        }

        .sub-menu a {
            color: white;
            text-decoration: none;
        }

        .sub-menu a:hover {
            text-decoration: underline;
        }

        main {
            padding-bottom: 30px;
            text-align: center; /* Center align text in main */
        }
        
      .subheading {
    color: #ea2f2f;
    font-size: 18px;
    margin-top: 10px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: 600;
}

        .signup-container  {
            width: 300px;
            margin: 50px auto;

        }
        

        .signup-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .signup-container label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            text-align: left;
        }

        .signup-container input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #D3D3D3;
            border-radius: 3px;
        }

        .signup-container input:focus {
            border-color: #005880;
            outline: none;
        }

        .signup-container .password-hint, select  {
            font-size: 12px;
            color: #555;
            text-align: left;
            margin-bottom: 15px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: darkred;
        }
        .signup-container select{
        width: 320px;
        }
        /* Style for the footer */
        .global-footer {
            background-color: #2b2980;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px; }
            
    @media only screen and (max-width: 600px) {
        main {
    padding-bottom: 80px;
            padding-top:60px;

}

        .logo {
    width: 50%;
}

    </style>
</head>
<body>
    <header>
        <div class="top-menu">
            <div class="logo"><img src="WleeSend.png" alt="WleeSend Logo" class="logo" /></div>
            <div class="auth-menu">
                <a href="#" class="login" onclick="showLogin()">Login</a>
                <a href="#" class="Signup" onclick="showSignup()">Sign Up</a>
            </div>
        </div>
        <nav class="sub-menu">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Signup Section -->
        <div class="signup-container">
        <h1>My Account</h1>
        <div class="subheading">Send LEC Credit: Receiver and Amount</div>
        <form action="#" method="POST">
    <label for="meter-number">Enter Receiver’s LEC Meter Number:*</label>
    <input type="text" id="meter-number" name="meter-number" placeholder="Enter Receiver’s LEC Meter Number" required>

     <label for="phone-number">Enter Receiver’s Phone Number:*</label>
    <input type="text" id="phone-number" name="phone-number" placeholder="(*an SMS message will be sent to receiver)" required>

    <label for="product">Select Credit Amount to Buy/Send:</label>
     <select id="fee" required>
                        <option value="usd10">USD $10 - $2 fee</option>
                        <option value="usd15">USD $15 - $2 fee</option>
                        <option value="usd25">USD $25 - $2 fee</option>
                        <option value="usd50">USD $50 - $4 fee</option>
                        <option value="usd75">USD $75 - $4 fee</option>
                        <option value="usd100">USD $100 - $4 fee</option>
                    </select>

  

    <button type="submit">Make Payment >></button>
</form>
    </div>
    </main>
    <footer class="global-footer">
        © 2025 WleeSend. All Rights Reserved.
   </footer> 
</body>
</html>
