        .auth-menu a {

            text-decoration: none;
        }

a.login {
color: #ea2f2f;
}

        .auth-menu a:hover {
            text-decoration: underline;
        }

        .sub-menu {
            background-color: #2b2980; /* Changed to new color */
        }

        .sub-menu ul {
            list-style: none;
            padding: 10px 20px;
            margin: 0;
            display: flex;
        }

        .sub-menu li {
            margin-right: 20px;
        }

        .sub-menu a {
            color: white;
            text-decoration: none;
        }

        .sub-menu a:hover {
            text-decoration: underline;
        }

        main {
            padding-bottom: 15px;

        }
        
        .h1{
        }

        .signup-container {
            width: 300px;
            margin: 50px auto;
      
         
        }

        .signup-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .signup-container label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            text-align: left;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #D3D3D3;
            border-radius: 3px;
        }

        .signup-container input:focus {
            border-color: #005880;
            outline: none;
        }

        .signup-container .password-hint {
            font-size: 12px;
            color: #555;
            text-align: left;
            margin-bottom: 15px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: darkred;
        }
        /* Style for the footer */
        .global-footer {

}

</head>
<body>
    <header>
        <div class="top-menu">
            <div class="logo"><img src="WleeSend.png" alt="WleeSend Logo" class="logo" /></div>
            <div class="auth-menu">
                <a href="#" class="login" onclick="showLogin()">Login</a>
                <a href="#" class="Signup" onclick="showSignup()">Sign Up</a>
            </div>
        </div>
        <nav class="sub-menu">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Signup Section -->
        <div class="signup-container">
        <h1>My Account Signup</h1>
        <form action="#" method="POST">
            <label for="first-name">Enter First Name:*</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Enter Last Name:*</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Enter Email:*</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="7 characters with letters, numbers, & symbols" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    </main>
