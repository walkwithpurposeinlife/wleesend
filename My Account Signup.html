<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - WleeSend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .auth-menu a {
            margin-left: 20px;
            text-decoration: none;
        }

a.login {
color: #ea2f2f;
}

        .auth-menu a:hover {
            text-decoration: underline;
        }

        .sub-menu {
            background-color: #2b2980; /* Changed to new color */
        }

        .sub-menu ul {
            list-style: none;
            padding: 10px 20px;
            margin: 0;
            display: flex;
        }

        .sub-menu li {
            margin-right: 20px;
        }

        .sub-menu a {
            color: white;
            text-decoration: none;
        }

        .sub-menu a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center; /* Center align text in main */
        }

        h1 {
            margin-bottom: 20px; /* Space below the heading */
        }

#signup-section {
    width: 600px;               /* Set the width to 600px */
    margin: 0 auto;            /* Center the section horizontally */
    text-align: center;        /* Center-align the text inside the section */
    padding: 20px;             /* Optional: Add some padding */
    
}
        .input-container {
            margin-bottom: 20px; /* Space below the input fields */
        }

        .input-group {
            display: flex; /* Use flexbox for input groups */
            
            margin-bottom: 10px; /* Space between input groups */  
        }

        .input-label {
            margin-right: 10px; /* Space between label and input */
            width: 150px; /* Fixed width for labels */
            text-align: right; /* Align text to the right */
        }

        input {
            flex: 1; /* Allow input to take remaining space */
            padding: 10px; /* Padding for inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 5px; /* Rounded corners */
        }

        .button-container {
            margin-top: 20px; /* Add some space above the buttons */
        }

        .blue-button {
            background-color: #ea2f2f; /* Changed to new color for Sign Up button */
            color: white; /* White text */
            border: none; /* Remove border */
            padding: 10px 20px; /* Padding for the button */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        .blue-button:hover {
            background-color: #c72b2b; /* Darker shade of new color on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="top-menu">
            <div class="logo">WleeSend</div>
            <div class="auth-menu">
                <a href="#" class="login" onclick="showLogin()">Login</a>
                <a href="#" class="Signup" onclick="showSignup()">Sign Up</a>
            </div>
        </div>
        <nav class="sub-menu">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Signup Section -->
        <div id="signup-section">
            <h1>My Account Signup</h1>
            <div class="input-container">
                <div class="input-group">
                    <label class="input-label" for="first-name">First Name:*</label>
                    <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="last-name">Last Name:*</label>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                <label class="input-label" for="email">Email:*</label>
                <input type="email" placeholder="Email" required></div>
                <div class="input-group">
<label class="input-label" for="email">Password:</label>
                <input type="password" placeholder="7 characters with letters, numbers, & symbols" required></div>
            </div>
            <div class="button-container">
                <button class="blue-button">Sign Up</button>
            </div>
        </div>
    </main>
</body>
</html>
