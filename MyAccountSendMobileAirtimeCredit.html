<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WleeSend Send Credit: Send Mobile Data and Utility Credits to the World</title>
    <meta name="description" content="WleeSend: Send mobile data and utility credits to the world.">
    <link rel="icon" type="image/png" href="/wleesend/wleesend%20favicon.png.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #fff;
        }

        .logo img {
            width: 29%;
        }

        .auth-menu a {
            margin-left: 20px;
            text-decoration: none;
        }

        a.login {
            color: #ea2f2f;
        }

        .auth-menu a:hover {
            text-decoration: underline;
        }

        .sub-menu {
            background-color: #2b2980;
        }

        .sub-menu ul {
            list-style: none;
            padding: 10px 20px;
            margin: 0;
            display: flex;
        }

        .sub-menu li {
            margin-right: 20px;
        }

        .sub-menu a {
            color: white;
            text-decoration: none;
        }

        .sub-menu a:hover {
            text-decoration: underline;
        }

        main {
            padding-bottom: 0px;
            text-align: center;
        }

        .subheading {
            color: #ea2f2f;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .signup-container {
            width: 300px;
            margin: 50px auto;
        }

        .signup-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .signup-container label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            text-align: left;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #D3D3D3;
            border-radius: 3px;
        }

        .signup-container input:focus {
            border-color: #005880;
            outline: none;
        }

        .signup-container .password-hint {
            font-size: 12px;
            color: #555;
            text-align: left;
            margin-bottom: 15px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: darkred;
        }

        .global-footer {
            background-color: #2b2980;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        @media only screen and (max-width: 600px) {
            main {
                padding-bottom: 35px;
                padding-top: 35px;
            }

            .logo img {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-menu">
            <div class="logo">
                <a href="/wleesend/Home.html">
                    <img src="WleeSend.png" alt="WleeSend Logo" class="logo" />
                </a>
            </div>
            <div class="auth-menu">
    <a href="/wleesend/My%20Account%20Login.html">Login</a>
<a href="/wleesend/My%20Account%20Signup.html">Sign Up</a>
            </div>
        </div>
        <nav class="sub-menu">
         <ul>
                <li><a href="/wleesend/About.html">About</a></li>
                <li><a href="/wleesend/Products.html">Products</a></li>
                <li><a href="/wleesend/Support.html">Support</a></li>
            </ul>

        </nav>
    </header>
    
    <main>
        <div class="signup-container">
            <h1>My Account</h1>
            <div class="subheading">Send Mobile Airtime Credit: Receiver and Amount</div>
            <form action="#" method="POST">
                <label for="phone-number">Enter Receiver’s Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="(*an SMS message will be sent to receiver)" required>
                
                <label for="operator">Select Operator:</label>
                <input type="text" id="operator" name="operator" required>

                <label for="product">Select Product:</label>
                <input type="text" id="product" name="product" required>

                <label for="amount">Enter Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <button type="submit"> <a href="/wleesend/SendMobileAirtimeCreditPayment.html"> Next: Make Payment >></a> </button>
            </form>
        </div>
    </main>
    <footer class="global-footer">
       <a href="/wleesend/Home.html" style="color: #fff; text-decoration: none; ">© 2025 WleeSend. All Rights Reserved.></a>
    </footer>
</body>
</html>
