<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WleeSend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-menu">
            <div class="logo">WleeSend</div>
            <div class="auth-menu">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
        <nav class="sub-menu">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Send Data, Utility, and Voucher credit to friends, relatives around the world.*</h1>
        <p>(currently available for Liberia only)</p>
        <div class="button-container">
            <button class="red-button">Send Mobile Airtime/Data (MTN/Orange)</button>
            <button class="red-button">Send Utility Credit (LEC)</button>
        </div>
    </main>
    
   <main-footer class="main-footer">
      <div class="container">
        <p>&copy; 2025 WleeSend. All Rights Reserved.</p>
      </div>
    </main-footer> 
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f8f8f8;
    border-bottom: 1px solid #ddd;
}

.top-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.auth-menu a {
    margin-left: 20px;
    text-decoration: none;
    color: #2b2980; 
}

.auth-menu a:hover {
    text-decoration: underline;
}

.sub-menu{
    background-color: #2b2980; 
}



.sub-menu ul {
    list-style: none;
    padding: 10px 20px;
    margin: 0;
    display: flex;
}

.sub-menu li {
    margin-right: 20px;
}

.sub-menu a {
    color: white;
    text-decoration: none;
}

.sub-menu a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
    text-align: center; /* Center align text in main */
}

h1, p {
    margin: 0; /* Remove default margin */
}

.button-container {
    margin-top: 20px; /* Add some space above the buttons */
}

.red-button {
    background-color: #FF4C4C; /* Red background */
    color: white; /* White text */
    border: none; /* Remove border */
    padding: 10px 20px; /* Padding for the button */
    margin: 0 10px; /* Space between buttons */
    cursor: pointer; /* Pointer cursor on hover */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size */
}

.red-button:hover {
    background-color: #d82c2c; /* Darker red on hover */

}

.main-footer {
  text-align: center;
  padding: 1rem 0;
  background: #2b2980;
  color: #fff;
  margin-top: 2rem;
  
}
</style>
